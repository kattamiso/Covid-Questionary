<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./personal.css">
    <link rel="stylesheet" href="/common.css">
    <title>COVID-QUESTIONARY</title>
</head>
<body>
   <main>
    <header>
      <div class="header-top">
        <img src="../../assets/title.png" alt="title" />
        <span>1/4</span>
      </div>  
      <hr/>
    </header>

      <section class = "content">
        <form >
            <label for="name">Name*</label>
            <input type="text" name="name" id="name" placeholder="  ..."/>
            <div class="error-box">
              <p class="error" id="name-error"></p>
            </div>  

            <label for="surname">Surname*</label>
            <input type="text" name="surname" id="surname" placeholder=" ..."/>
            <div class="error-box">
              <p class="error" id="surname-error"></p>
            </div>

            <label for="email">Email*</label>
            <input type="text" name="email" id="email" placeholder=" ..."/>
            <div class="error-box">
              <p class="error" id="email-error"></p>
            </div>  
        </form>

        <img src="../../assets/persons.png" alt="people">
        
        <hr/>
        <p class="warning">Fields marked with * are mandatory</p>
      </section>

      <button class="next-btn" onclick="onNextPage()">
        <svg
          width="18"
          height="23"
          viewBox="0 0 18 23"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1 1L15 11.3158L1 21.6316"
            stroke="#232323"
            stroke-width="2.4"
          />
        </svg>
      </button>
   </main>

   <script src="./personal.js"></script>
</body>
</html>
